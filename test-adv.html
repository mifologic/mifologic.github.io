<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Адвент заботы о себе</title>

<style>
    :root {
        --accent: #7a4dd8;      /* фиолетовый, как в первой версии */
        --card: #ffffff;
        --shadow: 0 2px 5px rgba(0,0,0,0.1);
        --text: #222;
        --bg: #f2f2f2;
    }

    body{
        font-family: sans-serif;
        background: var(--bg);
        padding:20px;
        background-image: 
            url('https://i.imgur.com/7W2tO6g.png'), 
            url('https://i.imgur.com/7W2tO6g.png');
        background-repeat: repeat;
        background-size: 180px;
    }

    h1{
        text-align:center;
        color: var(--accent);
        margin-bottom:25px;
    }

    .container{
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
        gap:15px;
        padding:20px;
    }

    .inner{
        position:relative;
        width:100%;
        min-height:180px;
        height:auto;
        transform-style:preserve-3d;
        transition:transform .6s;
        cursor:pointer;
    }

    .front, .back{
        position:absolute;
        width:100%;
        height:auto;
        min-height:180px;
        backface-visibility:hidden;
        border-radius:10px;
        box-shadow: var(--shadow);
        padding:12px;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
    }

    .front{
        background: var(--card);
        color: var(--accent);
        text-align:center;
        font-size:18px;
        font-weight:600;
        word-break:break-word;
    }

    .back{
        background: var(--card);
        color: var(--text);
        transform:rotateY(180deg);
        justify-content:space-between;
        padding:16px;
        gap:12px;
    }

    .inner.flipped{
        transform:rotateY(180deg);
    }

    .checkbox-container{
        display:flex;
        align-items:center;
        gap:8px;
        margin-top:auto;
    }

    hr{
        margin:40px 0;
        border:0;
        border-top:1px solid #ccc;
    }
</style>
</head>

<body>

<h1>Адвент заботы о себе</h1>

<div class="container">

<script>
// Основные задания 1–24
const days = [
    "Записать 3 вещи, которые поддержали тебя в этом году.",
    "Найти 5 минут тишины: просто посидеть и подышать.",
    "Сделать что-то маленькое приятное для тела — крем, тёплый душ, массаж кистей.",
    "Записать: чему я научилась(ся) в этом году?",
    "Выпить напиток не торопясь, замечая вкус и тепло.",
    "Выбрать одно дело, которое можно упростить сегодня.",
    "Пройтись 5 минут, переключая внимание на тело.",
    "Записать: что мне помогало восстанавливаться?",
    "Сделать микропаузу: посмотреть в окно одну минуту.",
    "Отметить, что получилось лучше, чем ожидалось.",
    "Отключить уведомления на 1 час.",
    "Сказать себе фразу поддержки.",
    "Выбрать одну вещь, которую можно отпустить.",
    "Сделать 5 глубоких вдохов.",
    "Подумать: какой навык мне помог пережить трудное?",
    "Проветрить комнату и вдохнуть свежий воздух.",
    "Записать 3 благодарности себе.",
    "Сделать что-то маленькое для уюта дома.",
    "Послушать 1 любимый трек полностью.",
    "Налить воды и выпить, замечая ощущения.",
    "Записать одну мечту, даже маленькую.",
    "Посмотреть старое фото, вызывающее тепло.",
    "Подумать: что я хочу взять с собой в новый год?",
    "Сделать микрорастяжку тела."
];

// Бонусные 25–31
const bonus = [
    "25: Написать письмо себе в будущее (3–4 предложения).",
    "26: Провести 10 минут без телефона.",
    "27: Сделать шаг к долгому желанию (маленький).",
    "28: Убрать одну маленькую вещь или угол.",
    "29: Побыть 5 минут в тишине или с музыкой.",
    "30: Записать: чему хочу научиться?",
    "31: Сказать себе: «я справляюсь»."
];

// Генерация карточек
let index = 1;
for (let text of days){
    document.write(`
        <div class="inner" onclick="this.classList.toggle('flipped')">
            <div class="front">День ${index}</div>
            <div class="back">
                <div>${text}</div>
                <label class="checkbox-container">
                    <input type="checkbox"> выполнено
                </label>
            </div>
        </div>
    `);
    index++;
}
</script>

</div>

<hr>

<h1>Бонусные дни</h1>

<div class="container">

<script>
for (let b of bonus){
    let num = b.split(":")[0];
    let text = b.substring(b.indexOf(":")+1).trim();
    document.write(`
        <div class="inner" onclick="this.classList.toggle('flipped')">
            <div class="front">День ${num}</div>
            <div class="back">
                <div>${text}</div>
                <label class="checkbox-container">
                    <input type="checkbox"> выполнено
                </label>
            </div>
        </div>
    `);
}
</script>

</div>

</body>
</html>
