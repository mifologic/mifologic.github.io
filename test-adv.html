<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ê–¥–≤–µ–Ω—Ç: –∑–∞–±–æ—Ç–∞ –æ —Å–µ–±–µ</title>
<style>
  :root {
    --bg: #f7f4f2;
    --card: #fff;
    --accent: #6b4f9f;
    --muted: #7a7a7a;
    --ok: #2a9d8f;
    --shadow: 0 6px 18px rgba(12, 12, 12, 0.08);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg, var(--bg), #eef0f2 100%);
    color: #222;
  }
  .wrap {
    max-width: 980px;
    margin: 28px auto;
    padding: 18px;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
  }
  h1 {
    font-size: 20px;
    margin: 0;
    color: var(--accent);
  }
  p.lead {
    margin: 6px 0 18px;
    color: var(--muted);
    font-size: 14px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 16px;
  }

  /* üåø –ê–î–ê–ü–¢–ò–í–ù–´–ï –ö–ê–†–¢–û–ß–ö–ò */
  .card {
    perspective: 800px; /* –ù–∞ –º–æ–±–∏–ª–∫–∞—Ö —É–º–µ–Ω—å—à–∏–º */
    height: auto;
  }
  .inner {
    position: relative;
    width: 100%;
    height: auto;
    border-radius: 10px;
    background: var(--card);
    box-shadow: var(--shadow);
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform .6s;
  }
  .card.open .inner {
    transform: rotateY(180deg);
  }

  .face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 14px;
  }

  .front {
    background: linear-gradient(180deg, #fff, var(--card));
    font-weight: 700;
    color: var(--accent);
    font-size: 24px;
  }
  .front .num {
    font-size: 34px;
    line-height: 1; /* –ß—Ç–æ–±—ã –Ω–æ–º–µ—Ä –Ω–µ —Ä–∞–∑–¥—É–≤–∞–ª –∫–∞—Ä—Ç–æ—á–∫—É */
  }

  /* –ó–∞–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ */
  .back {
    transform: rotateY(180deg);
    text-align: left;
    padding: 18px;
    font-size: 15px;
    color: #222;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 12px;
  }

  .task {
    line-height: 1.35;
    word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å –¥–ª–∏–Ω–Ω—ã—Ö —Å–ª–æ–≤ */
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 4; /* –ú–∞–∫—Å–∏–º—É–º 4 —Å—Ç—Ä–æ–∫–∏ */
    -webkit-box-orient: vertical;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap; /* –ü–µ—Ä–µ–Ω–æ—Å –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
    padding: 8px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É */
  }

  .done {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    flex: 1 1 200px; /* –ó–∞–Ω–∏–º–∞–µ—Ç –º–∏–Ω–∏–º—É–º 200px */
  }
  .done input {
    width: 20px;
    height: 20px;
  }

  .small {
    font-size: 13px;
    color: var(--muted);
    flex: 0 1 auto; /* –ù–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
    white-space: nowrap; /* –î–∞—Ç–∞ –±–µ–∑ –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ */
  }

  footer {
    margin-top: 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  .progress {
    font-size: 13px;
    color: var(--muted);
  }
  .btn {
    padding: 8px 10px;
    border-radius: 8px;
    border: 0;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(107, 79, 159, 0.15);
  }
  .btn.secondary {
    background: #eee;
    color: #333;
    font-weight: 600;
  }
  .reset {
    background: transparent;
    border: 0;
    color: var(--muted);
    cursor: pointer;
    text-decoration: underline;
    font-size: 13px;
  }

  .separator {
    margin: 22px 0;
    border-top: 1px dashed rgba(0, 0, 0, 0.06);
    padding-top: 12px;
  }
  .section-title {
    font-size: 15px;
    color: var(--muted);
    margin: 6px 0 12px;
  }

  /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è */
  @media (max-width: 768px) {
    .front .num {
      font-size: 28px;
    }
    .grid {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }
    .card {
      perspective: 600px; /* –ú–µ–Ω—å—à–µ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã */
    }
    .inner {
      box-shadow: 0 4px 12px rgba(12, 12, 12, 0.06); /* –°–ª–∞–±–µ–µ —Ç–µ–Ω—å */
    }
  }

  @media (max-width: 480px) {
    .front .num {
      font-size: 24px;
    }
    .task {
      -webkit-line-clamp: 3; /* 3 —Å—Ç—Ä–æ–∫–∏ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
      font-size: 14px;
    }
    .controls {
      flex-direction: column; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
      align-items: flex-start;
      gap: 6px;
    }
    .done, .small {
      width: 100%;
      justify-content: flex-start;
    }
  }

  /* print-friendly */
  @media print {
    body {
      background: white;
    }
    .btn, .reset {
      display: none;
    }
    .inner {
      box-shadow: none;
    }
    .grid {
      gap: 6px;
    }
  }
</style>
</head>

      <div>
